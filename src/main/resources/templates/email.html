<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>New Comment Notification</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5dc;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border: 2px solid #333333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin: 0 0 20px;
            border-bottom: 2px solid #333333;
            padding-bottom: 10px;
        }

        p {
            color: #555;
            font-size: 16px;
            line-height: 1.5;
            margin: 0 0 10px;
        }

        .comment {
            margin-top: 30px;
            padding: 10px;
            border-left: 3px solid #333;
            background-color: #f8f8f8;
        }

        .comment p {
            margin-bottom: 15px;
        }

        .comment strong {
            color: #333;
            font-weight: bold;
        }

        .signature {
            margin-top: 40px;
            text-align: right;
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>New Comment Notification</h1>
    <p>Dear <span th:text="${newsAuthorName}"></span>,</p>
    <p>We would like to inform you about a new comment that has been posted to your news <span th:text="${postTitle}"></span>:</p>
    <div class="comment">
        <p><strong>Username:</strong> <span th:text="${commentAuthorName}"></span></p>
        <p><strong>Comment:</strong></p>
        <p th:text="${comment}"></p>
    </div>
    <div class="signature">
        <p>Best regards,</p>
        <p>Your Team</p>
    </div>
</div>
</body>
</html>
